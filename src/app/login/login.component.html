<div class="login-card">
  <h1><b>Log-in</b></h1><br>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      
      <input type="text" class="form-control" name="username" [(ngModel)]="userInfo.username" #username="ngModel"  placeholder="Username" required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <input type="password" class="form-control" name="password" [(ngModel)]="userInfo.password" #password="ngModel" placeholder="Password" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
    <!-- <input type="text" name="username" [(ngModel)]="userInfo.username" placeholder="Username">
    <input type="password" name="password" [(ngModel)]="userInfo.password" placeholder="Password"> -->
    <button class="login login-submit">Login</button>
  </form>

  <div class="login-help">
    <a [routerLink]="['/register']">Register</a>
  </div>
</div>
