<div class="login-card">
  <h1><b>Register</b></h1><br>
  <form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
      <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" placeholder="Username"
        required />
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
     <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" placeholder="Password" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
   <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !emailid.valid }">
      <input type="text" class="form-control" name="emailid" [(ngModel)]="user.emailid" #emailid="ngModel" placeholder="EmailId" required />
      <div *ngIf="f.submitted && !emailid.valid" class="help-block">Email ID is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !contactno.valid }">
      <input type="number" class="form-control" name="contactno" [(ngModel)]="user.contactno" #contactno="ngModel" placeholder="ContactNo" required />
      <div *ngIf="f.submitted && !contactno.valid" class="help-block">ContactNo is required</div>
    </div>
   <div class="form-group" >
      <input type="text" class="form-control" name="address" [(ngModel)]="user.address" #address="ngModel" placeholder="Address" />
      <!-- <div *ngIf="f.submitted && !address.valid" class="help-block">Address is required</div> -->
    </div>
   
    <button class="login login-submit">Register</button>
  </form>
  <div class="login-help">
    <a [routerLink]="['/login']">Login</a>
  </div>
</div>
